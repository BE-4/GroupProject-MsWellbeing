<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menthy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f2c57da79f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-4 py-3">
              <a class="navbar-brand font-weight-bold" href="index.html"
                >Menthy</a
              >
            </div>
          </nav>

          <div class="container px-4 my-5">
            <div class="row">
              <div class="col-12 text-center">
                <span class="text-success font-weight-bold h2">Sign Up</span>
              </div>
              <div class="col-12">
                <form>
                  <div class="form-group">
                    <label for="nama">Nama</label>
                    <input name="nama" type="text" id="nama" class="form-control" placeholder="masukkan nama lengkap" />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" class="form-control" placeholder="masukkan email"/>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      name="password"
                      id="password"
                      type="password"
                      class="form-control"
                      placeholder="masukkan password"
                    />
                  </div>
                  <div class="form-group">
                    <label for="no_telepon">No Telepon</label>
                    <input
                      name="no_telepon"
                      id="no_telepon"
                      type="number"
                      class="form-control"
                      placeholder="masukkan nomor telepon"
                    />
                  </div>
                  <button type="submit" id="submit" class="my-3 btn btn-success">
                    Sign Up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 p-0 d-none d-lg-block d-xl-block d-xxl-block"
        >
          <div class="container-fluid px-0">
            <img
              src="img/img1.png"
              class="float-end"
              style="
                width: 100%;
                height: 100vh;
                object-fit: cover;
                object-position: 0 30%;
              "
            />
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="register.js"></script>
  </body>
</html>
