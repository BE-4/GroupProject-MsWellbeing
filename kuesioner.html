<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menthy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-4 py-3">
        <a class="navbar-brand font-weight-bold" href="index.html" id="menthy"
          ><b>Menthy</b></a
        >
      </div>
    </nav>
    <section class="container" id="konten">
      <div class="row">
        <div class="col-12 mb-3">
          <div class="card text-center" style="height: 40vh">
            <div class="my-auto" id="pertanyaan"></div>
          </div>
        </div>
        <div class="container-fluid mb-3">
          <div class="row">
            <div class="btn-group" role="group">
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                value="tidak_pernah"
              />
              <label class="btn btn-outline-success" for="btnradio1"
                >Tidak pernah</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
                value="jarang"
              />
              <label class="btn btn-outline-success" for="btnradio2"
                >Jarang</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio3"
                autocomplete="off"
                value="kadang_kadang"
              />
              <label class="btn btn-outline-success" for="btnradio3"
                >Kadang-kadang</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio4"
                autocomplete="off"
                value="sering"
              />
              <label class="btn btn-outline-success" for="btnradio4"
                >Sering</label
              >
            </div>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-between">
          <button class="btn btn-success" id="previous">Previous</button>
          <button class="btn btn-success" id="next">Next</button>
          <button
            class="btn btn-success"
            id="finish"
            style="display: none"
            onclick="hitungPoin()"
          >
            Finish
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="kuesioner.js"></script>
  </body>
</html>
